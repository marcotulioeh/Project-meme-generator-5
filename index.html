<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MEME GENERATOR</h1>
  </header>

  <section>
    <label for="text-input">Texto:</label>
    <input type="text" id="text-input" placeholder="Digite Aqui" maxlength="60">
  </section>

  <section>
    <label for="meme-insert">Foto:</label>
    <input id="meme-insert" type="file" name="imagem">
  </section>

  <div id="meme-text">
    <p></p>
  </div>

  <section id="meme-image-container">
    <div id="div-img">
      <img id="meme-image" src="">
    </div>
  </section>

  <div>
    <button id="fire">Fire</button>

    <button id="water">Water</button>

    <button id="earth">Earth</button>
  </div>

  <section id="memes-fames">

    <img src="imgs/meme1.png" alt="" id="meme-1" class="preview-meme">
    <img src="imgs/meme2.png" alt="" id="meme-2" class="preview-meme">
    <img src="imgs/meme3.png" alt="" id="meme-3" class="preview-meme">
    <img src="imgs/meme4.png" alt="" id="meme-4" class="preview-meme">

  </section>

  <script src="script.js"></script>
</body>
</html>
